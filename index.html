<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a random password</h1>
            <p id="blurb">Never use an insecure password again.</p>
            <form id="options-form">
                <input type="number" id="input-length" placeholder="Length"><br>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label><br>
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers</label><br>
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Include Symbols</label><br>
                <button type="button" id="generate">Generate passwords</button>
            </form>
            <div id="passwords">
                <p class="password" id="password1"></p>
                <p class="password" id="password2"></p>
                <p class="password" id="password3"></p>
                <p class="password" id="password4"></p>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
